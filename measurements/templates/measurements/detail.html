{% extends 'base.html' %} {% block title %}Measurment {{measurement.id}} {% endblock %} {% block content %}

<div class="container-fluid p-5">
  <form action="{% url 'edit' measurement.id %}" method="post" class="row g-3 needs-validation justify-content-center">
    <div class="col col-sm-12 col-md-8 col-lg-6">
      {% csrf_token %}
      <fieldset>
        <legend><h2>Medición {{ measurement.created_at }}</h2></legend>
        {% if error_message %}
        <div class="alert alert-danger mt-5" role="alert">{{ error_message }}</div>
        {% endif %}
        <label for="weight">Peso (Kg)</label><br />
        <input type="number" class="form-control" name="weight" id="weight" min="0" value="{{ measurement.weight }}" />
        <label for="fat_percentage">Porcentaje de grasa (%)</label><br />
        <input
          type="number"
          class="form-control"
          name="fat_percentage"
          id="fat_percentage"
          min="0"
          value="{{ measurement.fat_percentage }}"
        />
        <label for="muscle_percentage">Porcentaje de músculo (%)</label><br />
        <input
          type="number"
          class="form-control"
          name="muscle_percentage"
          id="muscle_percentage"
          min="0"
          value="{{ measurement.muscle_percentage }}"
        />
        <label for="calories">Calorias</label><br />
        <input
          type="number"
          class="form-control"
          name="calories"
          id="calories"
          min="0"
          value="{{ measurement.calories }}"
        />
      </fieldset>
      <br />
      <input type="submit" class="btn btn-primary" value="Guardar" />
    </div>
  </form>
</div>
{% endblock content %}
